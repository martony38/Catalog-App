{% extends "layout.html" %}
{% block body %}
  <h1>This is the page to delete item: {{item.name}}</h1>

  <form action="{{ url_for('delete_item', item_name = item.name, category_name = item.category.name)}}" method = 'post'>
    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
    <input type='submit' value='Delete'>
  </form>
  <a href = '{{url_for('show_item', category_name = item.category.name, item_name = item.name)}}'> Cancel </a>
{% endblock %}
