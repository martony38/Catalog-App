{% extends "layout.html" %}
{% block body %}
  {% include 'sidebar.html' %}
  <main class="col-sm-9 ml-sm-auto col-md-10 pt-3">
    {% include 'flash_messages.html' %}
    <h1>Latest Items</h1>
    <div class="row">
      {% for items in latest_items|slice(3) %}
        <div class="col-md-6 col-lg-4">
        {% for item in items %}
          {% include 'latest_item.html' %}
        {% endfor %}
        </div>
      {% endfor %}
    </div>
  </main>
{% endblock %}
