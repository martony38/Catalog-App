{% extends "layout.html" %}
{% block body %}
  {% include 'sidebar.html' %}
  <main class="col-sm-9 ml-sm-auto col-md-10 pt-3">
    {% include 'flash_messages.html' %}
    <div class="row justify-content-center">
      <div class="col-sm-12">
        <div class="card">
          <img class="card-img-top" src="http://via.placeholder.com/350x50" alt="{{item.name}}">
          <div class="card-body">
            <h1 class="card-title">{{item.name}}</h1>
            <p class="card-text">Description: {{item.description}}</p>
            {% if session['user_id'] == item.user_id %}
              <a class="btn btn-primary" href="{{url_for('edit_item', item_name = item.name, category_name = item.category.name)}}">Edit</a>
              <a class="btn btn-danger" href="{{url_for('delete_item', item_name = item.name, category_name = item.category.name)}}">Delete</a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
