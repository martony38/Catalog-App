{% extends "layout.html" %}
{% block body %}
  <h1>This is the page for item: {{item.name}} from category: {{item.category.name}}</h1>
  <a href = '{{url_for('edit_item', item_name = item.name, category_name = item.category.name)}}'>Edit</a>
  <a href = '{{url_for('delete_item', item_name = item.name, category_name = item.category.name)}}'>Delete</a>
{% endblock %}
