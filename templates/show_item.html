{% extends "layout.html" %}
{% block body %}
  {% include 'sidebar.html' %}
  <main class="col-sm-9 ml-sm-auto col-lg-10 pt-3">
    {% include 'flash_messages.html' %}
    <div class="row justify-content-center">
      <div class="col-sm-12">
        <div class="card border-secondary bg-light">
            <img class="card-img-top" src="{{ item.image_url }}" alt="{{ item.name }}">
            <div class="card-body">
            <h1 class="card-title">{{ item.name }}</h1>
            <p class="card-text text-justify">Description: {{ item.description }}</p>
            {% if session['user_id'] == item.user_id %}
              <a class="btn btn-primary mb-1" href="{{ url_for('edit_item', item_name = item.name, category_name = item.category.name) }}">Edit</a>
              <a class="btn btn-danger mb-1" href="{{ url_for('delete_item', item_name = item.name, category_name = item.category.name) }}">Delete</a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
