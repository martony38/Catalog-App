<div class="card-img-top img-helper">
  <img class="card-img-top" src="{{ item.image_url }}" alt="{{ item.name }}">
</div>
<div class="card-body">
  <h4 class="card-title">{{ item.name }}</h4>
  <p class="card-text">{{ item.description|truncate(100) }}</p>
  <a class="btn btn-dark btn-sm mb-1" href="{{ url_for('show_item', category_name = item.category.name, item_name = item.name) }}">More Info</a>
  {% if session['user_id'] == item.user_id %}
    <a class="btn btn-primary btn-sm mb-1" href="{{ url_for('edit_item', item_name = item.name, category_name = item.category.name) }}">Edit</a>
    <a class="btn btn-danger btn-sm mb-1" href="{{ url_for('delete_item', item_name = item.name, category_name = item.category.name) }}">Delete</a>
  {% endif %}
</div>
