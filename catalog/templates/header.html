<header class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="{{url_for('show_catalog')}}">Catalog App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarToggler">
    {% if session['user_id'] %}
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('create_new_item')}}">Add Item</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('api.get_api_auth_token')}}">Generate API token</a>
        </li>
      </ul>
      <span class="navbar-text">
       {{session['email']}}
      </span>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="btn btn-danger" href="{{url_for('disconnect')}}">Log out</a>
        </li>
      </ul>
    {% else %}
      <ul class="navbar-nav mr-auto">
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="btn btn-success" href="{{url_for('show_login')}}">Sign in</a>
        </li>
      </ul>
    {% endif %}
  </div>
</header>
